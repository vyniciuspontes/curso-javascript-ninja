<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body>

    <div>
      <input type="text" data-input="input" placeholder="0"/>
    </div>

  <div>
    <button data-input="valueButton" data-id="button0" value="0">0</button>
    <button data-input="valueButton" data-id="button1" value="1">1</button>
    <button data-input="valueButton" data-id="button2" value="2">2</button>
    <button data-input="valueButton" data-id="button3" value="3">3</button>
    <button data-input="valueButton" data-id="button4" value="4">4</button>
    <button data-input="valueButton" data-id="button-plus" value="+">+</button>
  </div>
  <div>
    <button data-input="valueButton" data-id="button5" value="5">5</button>
    <button data-input="valueButton" data-id="button6" value="6">6</button>
    <button data-input="valueButton" data-id="button7" value="7">7</button>
    <button data-input="valueButton" data-id="button8" value="8">8</button>
    <button data-input="valueButton" data-id="button9" value="9">9</button>
    <button data-input="valueButton" data-id="button-minus" value="-">-</button>
  </div>
  <div>
    <button data-input="valueButton" data-id="button-mult" value="*">*</button>
    <button data-input="valueButton" data-id="button-div" value="/">/</button>

    <button data-id="button-ce">CE</button>
    <button data-id="button-equal">=</button>
  </div>

    <script src="js/script.js"></script>
  </body>
</html>
